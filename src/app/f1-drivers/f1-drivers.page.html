<div *ngFor="let driver of driverDetails" style="display: contents">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start" >
        <ion-button (click)="goBack()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-row class="ion-align-items-center" style="margin-left: -43px;">
        <ion-col class="ion-text-center">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/F1_%28white%29.svg/2560px-F1_%28white%29.svg.png" alt="F1 Logo" style="width: 80px;">
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>
  <ion-content color="light">
    <ion-card>
      <ion-grid>
        <h1 class="ion-text-center">Driver Details</h1>
        <ion-row>
          <ion-col size="12" size-md="6" size-lg="4">
            <ion-title class="ion-text-center">{{ driver.strPlayer }}</ion-title>
            <ion-img [src]="driver.strCutout" alt="{{ driver.strPlayer }}"></ion-img>
          </ion-col>
          <ion-col>
            <ion-card-header>
              <ion-row>
                <ion-col size="12" size-md="6" size-lg="12">
                  <ion-row>
                    <h5>Team :</h5>
                  </ion-row>
                  <ion-row>
                    <ion-card-subtitle>{{ driver.strTeam }}</ion-card-subtitle>
                  </ion-row>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12" size-md="6" size-lg="12">
                  <ion-row>
                    <h5>Racing Number :</h5>
                  </ion-row>
                  <ion-row>
                    <ion-card-subtitle>{{ driver.strNumber }}</ion-card-subtitle>
                  </ion-row>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12" size-md="6" size-lg="12">
                  <ion-row>
                    <h5>Nationality :</h5>
                  </ion-row>
                  <ion-row>
                    <ion-card-subtitle>{{ driver.strNationality }}</ion-card-subtitle>
                  </ion-row>
                </ion-col>
              </ion-row>
              <ion-col>
                <ion-row>
                  <h5>Description :</h5>
                </ion-row>
              </ion-col>
            </ion-card-header>
            <ion-card-content>
              <ion-row>
                <ion-col size="12" size-md="6" size-lg="12">
                  <ion-row>
                    <ion-card-subtitle class="ion-text-justify"><br>{{ driver.strDescriptionEN }}</ion-card-subtitle>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="12" size-lg="12">
          <ion-card>
            <h1 class="ion-text-center">Racing Suit</h1>
            <ion-img [src]="driver.strRender" alt="{{ driver.strCaption }}"></ion-img>
            <ion-card-header>
              <ion-card-subtitle>{{ driver.strCaption }}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
