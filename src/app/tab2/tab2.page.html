<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-align-items-center">
      <ion-col class="ion-text-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/F1_%28white%29.svg/2560px-F1_%28white%29.svg.png" alt="F1 Logo" style="width: 80px;">
      </ion-col>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-item>
  <ion-label>
    <h2 class="ion-text-center" style="font-weight: bold">F1 2023 Grand Prix Rounds</h2>
  </ion-label>
</ion-item>

<ion-content color="light">
  <ion-row>
    <ion-col size="12" size-md="6" size-lg="3" *ngFor="let event of events">
      <ion-card style="margin:10px">
        <ion-img [src]="event.events[1].strBanner"></ion-img>
        <ion-item>
          <ion-segment [(ngModel)]="event.selectedSegment">
            <ion-segment-button value="Session">
              <ion-label>Session</ion-label>
            </ion-segment-button>
            <ion-segment-button value="Track">
              <ion-label>Track</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-item>
        <div *ngIf="event.selectedSegment === 'Session'"  style="margin-bottom: 20px;">
          <div *ngFor="let session of event.events">
            <ion-card-header style="margin-top: 0%; margin-bottom: 0%; padding-top: 0%; padding-bottom: 0%;"  [routerLink]="['/events', session.idEvent]">
              <ion-text color="dark">
                <h6 style="font-weight: bold;">{{ session.strEvent }}</h6>
              </ion-text>
            </ion-card-header>
            <ion-card-content style="margin-top: 0%; margin-bottom: 0%; padding-top: 0%; padding-bottom: 0%;">
              <ion-text>{{ formatTime(session.strTimestamp)}} (WIB)</ion-text>
            </ion-card-content>
          </div>
        </div>
        <div *ngIf="event.selectedSegment === 'Track'">
          <ion-img [src]="event.events[event.events.length - 1].strPoster"></ion-img>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
