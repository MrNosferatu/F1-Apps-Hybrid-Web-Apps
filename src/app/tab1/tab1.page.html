<ion-header>
  <ion-toolbar color="primary">
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-text-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/F1_%28white%29.svg/2560px-F1_%28white%29.svg.png" alt="F1 Logo" style="width: 80px;">
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let team of f1Teams">
        <ion-card>
          <ion-card-header class="text-left">
            <ion-grid>
              <ion-row>
                <ion-col size="3"  class="ion-align-items-center">
                  <ion-img [src]="team.strTeamBadge" style="object-fit: contain;"></ion-img>
                </ion-col>
                <ion-col size="9">
                  <h3>{{ team.strTeam }}</h3>
                  <p style="text-align: left;">{{ team.strCountry }}</p>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
