<ion-header>
  <ion-toolbar>
    <ion-title>Formula 1 Teams</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let team of f1Teams">
        <ion-card>
          <ion-card-header class="text-left">
            <ion-grid>
              <ion-row>
                <ion-col size="3" class="ion-text-center">
                  <ion-img [src]="team.strTeamBadge" style="object-fit: contain;"></ion-img>
                </ion-col>
                <ion-col size="9">
                  <h3>{{ team.strTeam }}</h3>
                  <p style="text-align: left;">{{ team.strCountry }}</p>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
