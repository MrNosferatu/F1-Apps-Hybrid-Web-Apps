<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-align-items-center">
      <ion-col class="ion-text-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/F1_%28white%29.svg/2560px-F1_%28white%29.svg.png" alt="F1 Logo" style="width: 80px;">
      </ion-col>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-item>
  <ion-label>
    <h2 class="ion-text-center" style="font-weight: bold">F1 2023 Teams</h2>
  </ion-label>
</ion-item>
<ion-content color="light">
  <ion-row>
    <ion-col size="12" size-md="6" size-lg="3" *ngFor="let team of f1Teams">
      <ion-card style="margin:10px">
        <ion-card-header class="text-left">
          <ion-item>
            <ion-avatar style="background-color: black;width:48px; height:48px;" slot="start">
              <ion-img [src]="team.strTeamBadge" style="object-fit: fill;padding: 5px;"></ion-img>
            </ion-avatar>
            <ion-label>
              <h3 style="font-weight: bold;">{{ team.strTeam }}</h3>
              <p>{{ team.strCountry }}</p>
            </ion-label>
          </ion-item>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-row>
              <div style="height: 150px; overflow: hidden; display: flex; align-items: center; justify-content: center;">
                <ion-img [src]="team.strTeamJersey" style="object-fit: fill;"></ion-img>
              </div>
            </ion-row>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
