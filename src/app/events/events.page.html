<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-row class="ion-align-items-center" style="margin-left: -45px;">
      <ion-col class="ion-text-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/F1_%28white%29.svg/2560px-F1_%28white%29.svg.png" alt="F1 Logo" style="width: 80px;">
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-item>
  <ion-label>
    <h4 class="ion-text-center" style="font-weight: bold">{{Title}}</h4>
  </ion-label>
</ion-item>
<ion-content color="light">
  <ion-card>
    <ion-item *ngFor="let event of EventDetails; let i = index">
      <ion-label>
        <ion-row>
          <ion-col size="1">
            <h2>{{ i + 1 }}</h2>
          </ion-col>
          <ion-col>
            <p>{{ event.strPlayer }}</p>
          </ion-col>
          <ion-col>
            <p class="ion-text-end">{{ event.strDetail }}</p>
          </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
